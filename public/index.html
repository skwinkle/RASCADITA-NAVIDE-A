<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desesperanza Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/faviconw.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <nav class="nav">
        <a href="index.html"><h1 class="nav__title">DESESPERANZA</h1></a>
        <ul class="nav__list">
            <a href=""><li class="nav__listitem">CATÁLOGO</li></a>
            <a href="datos.html"><li class="nav__listitem material-icons">person</li></a>
        </ul>
    </nav>
    <div class="button__ordenar">
        <h2 class="button__ordenar--text">ORDENA AQUI</h2>
        <span class="button__ordenar--img material-icons material-symbols-outlined">bakery_dining</span>
    </div>
    <div class="image__container">
    </div>
    <div class="textmiado">
        ¡Hola! Bienvenido
    </div>
    <div class="wrapper__productos" id="productosGrid">
        <!-- Los productos se llenarán aquí -->
    </div>

    <div class="producto-form">
        <h3>Agregar Nuevo Producto</h3>
        <form id="formProducto" enctype="multipart/form-data" action="/productos" method="POST">
            <label for="nombreProducto">Nombre:</label>
            <input type="text" id="nombreProducto" name="nombre" class="form__input" maxlength="30" required minlength="5">

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" class="form__input" required min="0">

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="stock" class="form__input" required min="0">

            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" class="form__input" required>

            <button type="submit" class="form__button button_reg">Agregar Producto</button>
        </form>
    </div>

    <footer>
        FERNÁNDEZ ROJAS AXEL GIOVANNI
    </footer>
    
    <script src="elpepe.js"></script>
</body>
</html>
