<body>
    <nav class="nav">
        <a href="index.html"><h1 class="nav__title">DESESPERANZA</h1></a>
        <ul class="nav__list">

            <a href="./inisesionperoahorasi.html"><li class="nav__listitem material-icons">person</li></a>
        </ul>
    </nav>
    <div id="modal" class="modal">
        <div class="modal-content">
            <form id="loginForm" action="/iniciar-sesion">
                <h1>INICIAR SESIÓN</h1>
                <label for="correo"> Correo: </label>
                <input type="email" name="correo" id="correo" class="form__input" maxlength="50" required>
                <label for="password"> Contraseña: </label>
                <input type="password" name="contraseña" id="password" class="form__input" required maxlength="10" minlength="5">
                <input type="submit" value="Iniciar Sesión" class="form__button">
            </form>
            <div class="wrapper__form--anotherinfo">
                <p class="wrapper__form--text">¿Aún no tienes cuenta?</p><a href="iniciosesion.html" class="wrapper__form-link">REGISTRATE!</a>
            </div>
        </div>
    </div>
    <div class="textmiado textmiado-admin">
        Fondos Restantes:
    </div>
    <div class="wrapper__admin">
        <form action="" class="admin__form form__fondos">
            <h2>Agregar Fondos</h2>
    
            <div class="form-group">
                <label for="fondos">Fondos:</label>
                <input type="number" id="fondos" name="fondos" placeholder="56.78" required class="form__input" step="0.01">
            </div>
    
    
            <div class="form-group">
                <button type="submit" class="form__button button_reg button_addfondos">Agregar Fondos</button>
            </div>
        </form>
    </div>


    <div class="wrapper__imagecotorra">

    </div>

            <span class="button__ordenar--img123 material-icons material-symbols-outlined ">elderly_woman</span>
        </div>
    </footer>
