<html lang="es">
<head>

    <title>Desperanza Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/faviconw.jpg" type="image/x-icon">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <a href="index.html"><h1 class="nav__title">DESESPERANZA</h1></a>
        <ul class="nav__list">
            <a href=""><li class="nav__listitem">CATÁLOGO</li></a>
            <a href="datos.html"><li class="nav__listitem material-icons">person</li></a>
        </ul>
    </nav>
    <div class="wrapper__content">
        <div class="wrapper__form">
            <form action="/agregarUsuario" method="post">
                <h1>REGISTRATE</h1>
                <label for="name"> Nombre: </label>
                    <input type="text" name="nombre"  id="name" class="form__input" maxlength="30" required minlength="5">
                <label for="correo"> Correo: </label>
                    <input type="email" name="gmail"  id="correo" class="form__input" maxlength="50" required>
                <label for="telefono"> Telefono: </label>
                    <input type="tel" name="telefono" id="telefono" class="form__input" required maxlength="14" minlength="14">
                <label for="contra"> Contraseña: </label>
                    <input type="password" name="password" id="contra" required maxlength="10" minlength="5" class="form__input">
                <input type="submit" value="REGISTRARTE" class="form__button button_reg">
            </form>
            <div id="error-container" class="error-container"></div>
            <div class="wrapper__form--anotherinfo">
                <p class="wrapper__form--text">¿Ya tienes cuenta?</p><a href="inisesionperoahorasi.html" class="wrapper__form-link">Inicia Sesión</a>
            </div>
        </div>
    </div>
    <footer>
        FERNÁNDEZ ROJAS AXEL GIOVANNI
    </footer>
    <script src="validaciones.js"></script>
</body>
