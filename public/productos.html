<body>
    <nav class="nav">
        <a href="index.html"><h1 class="nav__title">DESESPERANZA</h1></a>

    </nav>
    <div class="product__title">
        <h1>BIENVENIDO A LA ORGANIZACIÓN DE SUS PRODUCTOS</h1>
    </div>

    <div class="wrapper__delwrapper">
        <div class="Wrapper__OrganizarProductos">
            <h2>MODIFIQUE LA CANTIDAD DE SUS PRODUCTOS</h2>
            <form id="editProductosform" action="/editProductos" method="post">
                <input type="hidden" name="id_producto" id="id_producto"> 
                <label for="selectProduct">Escoja su producto:</label>
                <select id="producto" name="producto" class="form__input" required>
                    <option value="" disabled selected>Elige un pan</option>
                    <option value="1">Pan De Muerto chico Nuez</option>
                    <option value="2">Pastel calabaza</option>
                    <option value="3">Pan Muerto Ch Crema Batida</option>
                    <option value="4">Pan De Muerto Grande Mantequilla</option>
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" id="cantidad" class="form__input" required readonly>
                <input type="submit" value="GUARDAR" class="form__button">
            </form>
        </div>
    </div>
    <footer>
        FERNÁNDEZ ROJAS AXEL GIOVANNI
    </footer>
    <script src="validarlol.js"></script>
